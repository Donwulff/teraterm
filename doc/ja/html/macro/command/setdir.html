<h1>setdir</h1>

<p>
MACRO のカレントディレクトリを変更する。
</p>

<pre class="macro-syntax">
setdir &lt;dir&gt;
</pre>

<h2>解説</h2>

<p>
MACRO のカレントディレクトリを &lt;dir&gt; に変更する。
</p>

<p>
ファイル操作コマンド(fileopen 等)で指定されるファイル名は "MACRO のカレントディレクトリ" を基準にする。
</p>

<h3>注意</h3>

<p>
setdir コマンドは "MACRO のカレントディレクトリ" を変更する。<br>
<a href="changedir.html">changedir</a> コマンドは "Tera Term のファイル転送用ディレクトリ" を変更する。
</p>

<h2>例</h2>

<pre class="macro-example">
setdir 'c:\'
</pre>
